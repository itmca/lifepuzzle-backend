name: Deploy-to-EB

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs/*.jar)" >> $GITHUB_ENV

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp ./build/libs/${{env.artifact}} deploy/
          cp -r .platform deploy/.platform
          cd deploy && zip -r ../deploy-package.zip .
        shell: bash

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: lifepuzzle-api
          environment_name: Lifepuzzleapi-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ***REMOVED***
          deployment_package: ./deploy-package.zip
