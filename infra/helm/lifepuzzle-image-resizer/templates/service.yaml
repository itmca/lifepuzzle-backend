apiVersion: v1
kind: Service
metadata:
  name: {{ include "lifepuzzle-image-resizer.fullname" . }}
  labels:
    {{- include "lifepuzzle-image-resizer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lifepuzzle-image-resizer.selectorLabels" . | nindent 4 }}